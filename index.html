<!DOCTYPE html>
<html lang='(en-us)'>
<head>
<meta charset='UTF-8'>
<title>traintime-rmb</title>
<!-- add links to reset.css, bootstrap.css (or another framework), style.css, jquery.min.js, firebase.js, traintimermb.js, moment.js -->
<link rel='stylesheet' type='text/css' href='assets/css/reset.css'>
<link rel='stylesheet'href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
<link rel='stylesheet' type='text/css' href='assets/css/style.css'>

<!-- Links to the jQuery Library, firebase.js, and moment.js (for data/time Math) -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<!-- Link to our JavaScript file (if it seems to not be connected, troubleshoot link address) -->
<script src="assets/javascript/traintimermb.js"></script>
</head>
<body>
<!-- <h1>Train Time</h1> -->
<div class="container">
    <div>
        <div class="jumbotron" style="background-color:darkblue; margin-top:10px;padding:10px; color:white;">
            <h1 class="text-center">Train Time</h1>
            <h2 class="text-center">Is it here, yet?</h2>
        </div>
        <div id="table-with-border">
        <!-- Create a place on the web page for the current train(s) schedule(s) using currentTime to determine "Minutes Away" -->
        <!-- We will not display First Time once we have completed all the moment.js calculations and can provide Next Scheduled Time and Minutes Away to the database-->
        <div class="row">
      
                <div class="col-lg-12">
                  
                  <!-- Current Employees-->
                  <div class="card card-primary">
                    <div class="card-heading" style="background-color:cornflowerblue;color:white;padding:10px;">
                      <h3 class="card-title"><strong>Current Train Schedule</strong></h3>
                    </div>
                    <div class="card-body">
                      <table class="table table-hover" id='train-table'>
                        <thead>
                          <tr>
                            <th><strong>Name</strong></th>
                            <th>Destination</th>
                            <th>Frequency (mins)</th>
                            <th>Arrival Time</th>
                            <th>Minutes Away</th>
                            <!-- <th>Next Scheduled Time</th> -->
                            <!-- <th>Minutes Away</th> -->
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>

              <div id="table-with-border">
              <div class="card card-primary">
                <div class="card-heading" style="background-color:cornflowerblue;color:white;padding:10px;">
                  <h3 class="card-title"><strong>Add Train</strong></h3>
                </div>
                <div class="card-body">
        <!-- Create entry form for trains here, including name, destination, firstTime, frequency -->
        <!-- Next arrival time and Minutes Away will be calculated in the display table -->
        <form>
                <div class="form-group row">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group row">
                  <label for="train-destination-input">Destination</label>
                  <input class="form-control" id="train-destination-input" type="text">
                </div>
                <div class="form-group row">
                  <label for="train-first-time-input">First Departure Time (HH:mm)</label>
                  <input class="form-control" id="train-first-time-input" type="text">
                </div>
                <div class="form-group row">
                  <label for="train-interval-input">Interval (#minutes)</label>
                  <input class="form-control" id="train-interval-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-btn" style="background-color:cornflowerblue;"type="submit">Submit</button>
              </form>
            </div>
    </div>
</div>

<!-- NOTE: Firebase instructions indicate to paste the firebase link and config at the bottom of html, before other script tags.  We can also paste all but the src= in our .js?   I had to move the link to the head after all. -->

</script> -->
</body>
</html>
